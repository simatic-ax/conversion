# General information
name: '@simatic-ax/conversion'
version: 0.0.0-placeholder
author: Siemens AG
type: lib
# Description will be displayed in the apax extension
description: Functions for String conversion
#URL to the repository
repository:
  type: git
  url: https://github.com/simatic-ax/conversion
# Environment variables
variables:
  APAX_BUILD_ARGS:
    - '--debug'
targets:
  - '1500'
  - 'llvm'
# Dependencies
devDependencies:
  "@ax/sdk": 2311.0.1
  "@simatic-ax/snippetscollection": 0.1.3
dependencies:
  "@ax/system-strings": 6.0.94
  "@ax/system-math": 6.0.94
# Registry information, where the package will be published
registries:
  '@simatic-ax': 'https://npm.pkg.github.com/'
# Files, which will be shipped with the library
files:
  - 'README.md'
  - 'LICENSE.md'
  - 'changelog.md'
  - 'snippets'
  - 'doc'
  - 'src' # ship library with source
installStrategy: strict
apaxVersion: 3.0.0
